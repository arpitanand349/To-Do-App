<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskNotion - The To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>To-Do App</h2>
    <div class="contentBox">
        <p>Welcome to The To-Do Application</p>
        <div class="input">
            <input type="text" name="InputBox" id="InputBox" placeholder="Please Enter the Tasks....">
            <button id="btn">Add Task</button>
        </div>
        <br>
        <div class="output">
            <p>Today's Tasks</p>
            <div class="tasks"></div>

        </div>
        
    </div>


    <script src="main.js"></script>
</body>
</html>
